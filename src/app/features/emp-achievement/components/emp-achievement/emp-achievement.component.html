<app-navbar />
<div class="card">
  <p-card id="card-header">
    <div class="flex justify-content-between align-items-center">
      <div class="flex align-items-center gap-4">
        <h2 class="text-xl font-semibold m-0">
          Employee Achievements Assessment
        </h2>
      </div>
    </div>
  </p-card>
</div>
<div class="inner-card" style="max-width: 1220px; margin: 0 auto">
  <p-table
    #userTable
    [scrollable]="true"
    scrollHeight="380px"
    [value]="data.content"
    dataKey="id"
    [rows]="rows"
    [first]="first"
    [rowsPerPageOptions]="[5, 10, 15]"
    [loading]="loading"
    [paginator]="true"
    [tableStyle]="{
      'min-width': '50rem',
      'text-align': 'center',
      'font-size': '12px',
      margin: 0,
      'border-radius': '8px',
      'table-layout': 'fixed'
    }"
    [style]="{ width: '100%' }"
    sortField="createdAt"
    [sortOrder]="-1"
    lazy="true"
    (onLazyLoad)="getAllUser($event)"
    [totalRecords]="data.page_info?.total_records!"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-iconField iconPosition="left" class="ml-auto">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input
            pInputText
            type="text"
            placeholder="Search by full name, username, position, division"
            (keydown.enter)="onGlobalFilter(userTable, $event)"
            [style]="{ 'font-size': '14px' }"
          />
        </p-iconField>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 25%; text-align: center">
          <div class="flex flex-column align-items-center">
            <span>Full Name</span>
          </div>
        </th>
        <th style="width: 25%; text-align: center">
          <div class="flex flex-column align-items-center">
            <span>Username</span>
          </div>
        </th>
        <th style="width: 25%; text-align: center">
          <div class="flex flex-column align-items-center">
            <span>Position</span>
          </div>
        </th>
        <th style="width: 25%; text-align: center">
          <div class="flex flex-column align-items-center gap-2">
            <span>Division</span>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr
        class="clickable-row"
        (click)="showDialog(user)"
        [style]="{ padding: '0.5rem', 'font-size': '15px' }"
      >
        <td>{{ user.full_name }}</td>
        <td style="text-align: center">{{ user.username }}</td>
        <td style="text-align: center">{{ user.position }}</td>
        <td style="text-align: center">
          {{ user.division?.division_name ?? "Unknown" }}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4" class="text-center p-4">
          <div class="flex flex-column align-items-center gap-2">
            <i class="pi pi-info-circle text-4xl text-primary"></i>
            <span class="font-semibold text-lg">No employee available</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog
  [header]="selectedUser.full_name + '\'s achievement'"
  [modal]="true"
  [(visible)]="visible"
  [maximizable]="true"
  class="absolute"
  appendTo="body"
  [style]="{ width: '90vw' }"
>
  <app-emp-achievement-form [userId]="selectedUser.id" />
</p-dialog>
