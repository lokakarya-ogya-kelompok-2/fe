<div class="card">
  <p-table
    #divisionTable
    [value]="posts"
    dataKey="id"
    [rows]="10"
    [loading]="loading"
    [paginator]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [tableStyle]="{
      'min-width': '50rem',
      'text-align': 'center',
      'font-size': '12px',
      margin: '0'
    }"
    [globalFilterFields]="['id', 'division_name', 'created_by.full_name']"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-button
          id="btn-modal"
          (onClick)="showDialog()"
          label="Add Division"
          icon="pi pi-users"
        />
        <p-iconField iconPosition="left" class="ml-auto">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input
            pInputText
            type="text"
            placeholder="Search keyword"
            (input)="onGlobalFilter(divisionTable, $event)"
          />
        </p-iconField>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Division Name</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-post>
      <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.division_name }}</td>
        <td style="justify-content: space-evenly; display: flex">
          <p-button
            (onClick)="showDialogDetail(post)"
            label=""
            icon="pi pi-info-circle"
          />
          <p-button
            (onClick)="showEditDialog(post)"
            severity="success"
            icon="pi pi-pen-to-square"
          ></p-button>
          <p-button
            (onClick)="confirm2($event, post.id)"
            [outlined]="true"
            severity="danger"
            icon="pi pi-trash"
          ></p-button>
          <p-confirmDialog key="{{ post.id }}" />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="card flex justify-content-center">
  <p-dialog
    header="Add Division"
    [(visible)]="visible"
    [style]="{ width: '25rem' }"
  >
    <div class="flex align-items-center gap-3 mb-3">
      <label for="username" class="font-semibold w-6rem">Division Name</label>
      <input
        pInputText
        id="username"
        class="flex-auto"
        autocomplete="off"
        [(ngModel)]="newDivision.division_name"
      />
    </div>
    <div class="flex justify-content-end gap-2">
      <p-button
        label="Cancel"
        severity="secondary"
        (onClick)="visible = false"
      />
      <p-button label="Save" (onClick)="visible = false; createDivision()" />
    </div>
  </p-dialog>
</div>

<div class="card flex justify-content-center">
  <p-dialog
    header="Edit Division"
    [(visible)]="editVisible"
    [style]="{ width: '25rem' }"
  >
    <span class="p-text-secondary block mb-5">Edit division.</span>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="Division name" class="font-semibold w-6rem"
        >Division Name</label
      >
      <input
        [(ngModel)]="editData.division_name"
        pInputText
        id="username"
        class="flex-auto"
        autocomplete="off"
      />
    </div>
    <div class="flex justify-content-end gap-2">
      <p-button
        label="Cancel"
        severity="secondary"
        (onClick)="editVisible = false"
      />
      <p-button
        label="Save"
        (onClick)="editVisible = false; updateDivision()"
      />
    </div>
  </p-dialog>
</div>

<div class="card flex justify-content-center">
  <p-dialog
    header="Division Detail"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '50rem' }"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  >
    <!-- <p class="mb-5">ini detail</p> -->
    <div class="card">
      <p-table
        #divisionTable
        [value]="[dataDetail]"
        dataKey="id"
        [loading]="loading"
        [tableStyle]="{
          'min-width': '50rem',
          'text-align': 'center',
          'font-size': '12px',
          margin: '0'
        }"
        [globalFilterFields]="['id', 'division_name', 'created_by.full_name']"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Field</th>
            <th>Data</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
          <tr>
            <td>Id</td>
            <td>{{ data.id }}</td>
          </tr>
          <tr>
            <td>Division Name</td>
            <td>{{ data.division_name }}</td>
          </tr>
          <tr>
            <td>Created At</td>
            <td>{{ data.created_at }}</td>
          </tr>
          <tr>
            <td>Created By</td>
            <td>{{ data.created_by }}</td>
          </tr>
          <tr>
            <td>Updated At</td>
            <td>{{ data.updated_at }}</td>
          </tr>
          <tr>
            <td>Updated By</td>
            <td>{{ data.updated_by }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-dialog>
</div>
