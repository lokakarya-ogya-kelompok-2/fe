<div
  class="flex flex-column md:flex-row"
  style="height: 100vh; overflow: hidden"
>
  <div class="flex align-items-center justify-content-center" style="flex: 1">
    <p-image
      src="assets/img/img5.jpeg"
      alt="Modern Office Space"
      [preview]="false"
      width="807"
      [style]="{
        'max-width': '600px',
        'max-height': '80vh',
        width: '100%',
        'border-radius': '8px',
        'object-fit': 'cover'
      }"
    />
  </div>

  <div>
    <p-divider
      layout="vertical"
      [style]="{ margin: '0', padding: '0' }"
    ></p-divider>
  </div>

  <div class="right-part" style="flex: 1; overflow-y: auto">
    <div class="card">
      <div class="surface-card justify-content-center">
        <h1>Employee Appraisal Login</h1>
        <p id="login-text">
          Hey, Enter your details to get login to your account
        </p>
        <form #loginForm="ngForm" (submit)="onSubmit()">
          <div class="field">
            <span class="p-float-label">
              <input
                id="email_or_username"
                type="text"
                pInputText
                name="email_or_username"
                [(ngModel)]="loginData.email_or_username"
                required
              />
              <label for="username">Username or Email</label>
            </span>
          </div>
          <div class="field">
            <span class="p-float-label">
              <p-password
                [(ngModel)]="loginData.password"
                id="password"
                type="password"
                name="password"
                [toggleMask]="true"
                required
                minlength="8"
                maxlength="32"
                [feedback]="false"
              />
              <label for="password">Password</label>
            </span>
          </div>
          <div class="button-login">
            <p-button
              type="submit"
              label="Login"
              severity="primary"
              [disabled]="loginForm.invalid"
            />
          </div>
          <div class="login-footer">
            <p id="footer-text">
              Get recognized for your achievements. Track your accomplishments,
              receive valuable feedback, and celebrate your successes.
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
