<app-navbar />
<div class="card surface-0 shadow-2 border-round-2xl" style="margin: 1rem">
  <p-table
    #summariesTable
    id="summaries-table"
    [scrollable]="true"
    scrollHeight="380px"
    [value]="summaries"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 20, 50]"
    [loading]="isLoading"
    [paginator]="true"
    [tableStyle]="{
      'min-width': '50rem',
      'text-align': 'center',
      'font-size': '12px',
      margin: 0,
      'border-radius': '8px',
      'table-layout': 'fixed'
    }"
    [style]="{ width: '100%' }"
    [globalFilterFields]="['user_id.full_name', 'user_id.position']"
    [sortField]="'created_at'"
    [sortOrder]="-1"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-iconField iconPosition="left" class="ml-auto">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input
            pInputText
            type="text"
            placeholder="Search by full name/position"
            (input)="onGlobalFilter(summariesTable, $event)"
            [style]="{ 'font-size': '14px' }"
          />
        </p-iconField>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th
          style="width: 25%; text-align: center"
          pSortableColumn="user_id.full_name"
        >
          <div
            class="flex align-items-center justify-content-center gap-2 mb-5"
          >
            <span>Full Name</span>
            <p-sortIcon field="user_id.full_name" />
            <div style="height: 2.3rem"></div>
          </div>
        </th>
        <th style="width: 25%; text-align: center" pSortableColumn="score">
          <div
            class="flex align-items-center justify-content-center gap-2 mb-5"
          >
            <span> Score </span>
            <p-sortIcon field="score" />
            <div style="height: 1.5rem"></div>
          </div>
        </th>
        <th style="width: 25%; text-align: center">
          <div class="flex flex-column align-items-center">
            <span>Position</span>
            <div style="height: 2.3rem"></div>
          </div>
        </th>
        <th style="width: 25%; text-align: center">
          <div
            class="flex flex-column align-items-center justify-content-center gap-2"
          >
            <span>Division</span>
            <p-columnFilter
              field="user_id.division.division_name"
              matchMode="in"
              [showMenu]="false"
              styleClass="flex align-items-center justify-content-center w-full"
            >
              <ng-template
                pTemplate="filter"
                let-value
                let-filter="filterCallback"
              >
                <div class="flex justify-content-center w-full">
                  <p-multiSelect
                    [maxSelectedLabels]="1"
                    [ngModel]="value"
                    [options]="divisionNames"
                    (onChange)="filter($event.value)"
                    placeholder="Select Division"
                    [showClear]="true"
                    [style]="{
                      'min-width': '12rem',
                      'font-size': '14px',
                      '--p-multiselect-label-padding': '0.4rem 0.75rem'
                    }"
                    [panelStyle]="{ 'min-width': '12rem' }"
                    styleClass="year-dropdown"
                    [panelStyleClass]="'year-dropdown-panel'"
                    appendTo="body"
                  />
                </div>
              </ng-template>
            </p-columnFilter>
          </div>
        </th>
        <th style="width: 25%; text-align: center">
          <div class="flex flex-column align-items-center gap-2">
            <span>Year</span>
            <p-columnFilter field="year" matchMode="equals" [showMenu]="false">
              <ng-template
                pTemplate="filter"
                let-value
                let-filter="filterCallback"
              >
                <p-dropdown
                  [ngModel]="value"
                  [options]="years"
                  (onChange)="filter($event.value)"
                  placeholder="Select Year"
                  [showClear]="true"
                  [style]="{ 'min-width': '10rem' }"
                  [panelStyle]="{ 'min-width': '12rem' }"
                  styleClass="year-dropdown"
                  [panelStyleClass]="'year-dropdown-panel'"
                  appendTo="body "
                />
              </ng-template>
            </p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-summary>
      <tr
        class="clickable-row"
        (click)="showDialog(summary.user_id, summary.year)"
      >
        <td>{{ summary.user_id.full_name }}</td>
        <td style="text-align: center">
          {{ summary.score | number : "1.0-2" }}
        </td>
        <td style="text-align: center">{{ summary.user_id.position }}</td>
        <td style="text-align: center">
          {{ summary.user_id.division?.division_name ?? "Unknown" }}
        </td>
        <td style="text-align: center">{{ summary.year }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5" class="text-center p-4">
          <div class="flex flex-column align-items-center gap-2">
            <i class="pi pi-info-circle text-4xl text-primary"></i>
            <span class="font-semibold text-lg"
              >No assessment summaries data available</span
            >
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog
  [header]="selectedUser.full_name + ' Details '"
  [modal]="true"
  [(visible)]="visible"
  [maximizable]="true"
  class="absolute z-5"
  appendTo="body"
>
  @if(selectedUser.id && selectedYear) {
  <app-summary-and-suggestions
    [userId]="selectedUser.id"
    [year]="selectedYear"
  />
  }
</p-dialog>
