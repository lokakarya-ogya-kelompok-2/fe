<div class="card">
  <p-card id="card-header">
    <div class="flex justify-content-between align-items-center">
      <div class="flex align-items-center gap-4">
        <h2 class="text-xl font-semibold m-0">
          Employee Achievements Assessment
        </h2>
        <p-dropdown
          [(ngModel)]="selectedYear"
          [options]="years"
          placeholder="Select Year"
          styleClass="year-dropdown"
          [style]="{
            'min-width': '100px'
          }"
          (onChange)="onChange($event)"
        >
        </p-dropdown>
      </div>
    </div>
  </p-card>
</div>
<div class="flex justify-content-center">
  @if(this.summary.approval_status == 0) {
  <div class="card justify-content-center">
    <p-message
      text="Your assessment is pending approval from svp"
      severity="error"
    />
  </div>
  }@else if(this.summary.approval_status == 1) {
  <div class="card justify-content-center">
    <p-message text="Your assessment has been approved" severity="info" />
  </div>
  }
</div>
<app-summary
  [userId]="userId"
  [year]="selectedYear"
  (assSumAvailable)="assSumAvail($event)"
/>
@if (hasAccessToSuggestion && currentYear == selectedYear &&
assessmentSummaryAvailable) {
<app-suggestion />
}
