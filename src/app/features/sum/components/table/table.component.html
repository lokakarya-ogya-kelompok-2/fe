<div class="table-container">
  <div class="table-title">{{ tableHeader }}</div>
  <div style="display: flex; justify-content: center; padding: 20px">
    <p-table [value]="data" [style]="{ width: '80%', minWidth: '60rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th class="table-header" style="width: 40%">Aspect</th>
          <th class="table-header" style="width: 20%">Score</th>
          <th class="table-header" style="width: 20%">Weight</th>
          <th class="table-header" style="width: 20%">Final Score</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.aspect }}</td>
          <td style="text-align: center">
            {{ item.score | number : "1.0-2" }}
          </td>
          <td style="text-align: center">
            {{ item.weight | number : "1.0-2" }} %
          </td>
          <td style="text-align: center">
            {{ item.final_score | number : "1.0-2" }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
