<app-table [data]="summary.attitude_skills!" tableHeader="Attitude Skill" />
<app-table [data]="summary.achievements!" tableHeader="Achievement" />

<div class="flex justify-content-center w-full py-4">
  <div class="surface-card p-4 border-round w-3 min-w-max shadow-1">
    <div class="flex flex-column gap-3">
      <div class="flex justify-content-between align-items-center">
        <span class="text-lg font-medium text-700"
          >Total percentage<span class="pl-3"> :</span></span
        >
        <span class="text-xl font-bold text-primary">{{ percentage }}%</span>
      </div>
      <div class="flex justify-content-between align-items-center">
        <span class="text-lg font-medium text-700"
          >Total score<span class="pl-7">:</span></span
        >
        <span class="text-xl font-bold text-primary">{{
          summary.score | number : "1.0-2"
        }}</span>
      </div>
    </div>
  </div>
</div>
