<app-table
  [data]="summaryData.attitudeSkillSummary"
  tableHeader="Attitude Skill"
/>
<app-table [data]="summaryData.achievementSummary" tableHeader="Achievement" />

<div class="flex justify-content-center w-full py-4">
  <div class="surface-card p-4 border-round w-8 min-w-max shadow-1">
    <div class="flex flex-column gap-3">
      <div class="flex justify-content-between align-items-center">
        <span class="text-lg font-medium text-700">Total percentage:</span>
        <span class="text-xl font-bold text-primary">{{
          summaryData.totalPercentage
        }}</span>
      </div>
      <div class="flex justify-content-between align-items-center">
        <span class="text-lg font-medium text-700">Total score:</span>
        <span class="text-xl font-bold text-primary">{{
          summaryData.totalScore
        }}</span>
      </div>
    </div>
  </div>
</div>
