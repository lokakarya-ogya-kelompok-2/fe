<div class="card">
  <div class="overflow-x-auto">
    <table class="w-full">
      <tr>
        <th class="text-left p-3 border-bottom-1 surface-border"></th>
        @for (role of roles; track role.id) {
        <th class="text-center p-3 border-bottom-1 surface-border">
          {{ role.role_name }}
        </th>
        }
      </tr>
      @for (menu of menus; track menu.id) {
      <tr>
        <td class="text-left p-3 font-medium">{{ menu.menu_name }}</td>
        @for (role of roles; track role.id + '_{{
          menu.id
        }}') {
        <td class="text-center p-3">
          <p-checkbox
            [(ngModel)]="roleMenus[role.role_name]"
            [value]="menu"
            name="group"
          />
        </td>
        }
      </tr>
      }
    </table>
  </div>
</div>

<div class="mt-3">
  <p-button label="Save" (onClick)="onSubmit()" />
</div>
