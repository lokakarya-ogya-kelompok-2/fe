<app-navbar></app-navbar>
<p-table
  #userTable
  [scrollable]="true"
  scrollHeight="380px"
  [value]="users"
  dataKey="id"
  [rows]="10"
  [rowsPerPageOptions]="[10, 20, 50]"
  [loading]="isLoading"
  [paginator]="true"
  [tableStyle]="{
    'min-width': '50rem',
    'text-align': 'center',
    'font-size': '12px',
    margin: 0
  }"
  [globalFilterFields]="[
    'full_name',
    'username',
    'email',
    'position',
    'division.division_name'
  ]"
  [sortField]="'created_at'"
  [sortOrder]="-1"
>
  <ng-template pTemplate="caption">
    <div class="flex">
      <div>
        <p-button
          id="btn-add"
          label="Add User"
          icon="pi pi-plus"
          (onClick)="showDialog(dialogType.ADD)"
          [style]="{ 'font-size': '12px', padding: '10px 16px' }"
        />
        <p-dialog
          [header]="dialogHeader"
          [modal]="true"
          [(visible)]="visible"
          [maximizable]="true"
        >
          @if (currentDialogType === dialogType.DETAIL) {
          <app-user-detail [userData]="selectedUser" />
          } @else {
          <app-user-form
            [userData]="selectedUser"
            (submit)="onSubmit()"
            (onCancel)="this.visible = false"
          />
          }
        </p-dialog>
      </div>
      <p-iconField iconPosition="left" class="ml-auto">
        <p-inputIcon>
          <i class="pi pi-search"></i>
        </p-inputIcon>
        <input
          pInputText
          type="text"
          placeholder="Search keyword"
          (input)="onGlobalFilter(userTable, $event)"
          [style]="{ 'font-size': '14px' }"
        />
      </p-iconField>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Full Name</th>
      <th>Username</th>
      <th>Position</th>
      <th>Division</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td [style]="{ padding: '0.5rem' }">{{ user.full_name }}</td>
      <td [style]="{ padding: '0.5rem' }">{{ user.username }}</td>
      <td [style]="{ padding: '0.5rem' }">{{ user.position }}</td>
      <td [style]="{ padding: '0.5rem' }">
        {{ user.division?.division_name ?? "Unknown" }}
      </td>
      <td
        style="
          justify-content: space-between;
          display: flex;
          align-items: center;
        "
      >
        <p-button
          severity="primary"
          icon="pi pi-info-circle"
          [rounded]="true"
          [raised]="true"
          (onClick)="showDialog(dialogType.DETAIL, user)"
          [style]="{ height: '40px', width: '40px' }"
        />
        <p-button
          severity="success"
          icon="pi pi-pen-to-square"
          [rounded]="true"
          [raised]="true"
          (onClick)="showDialog(dialogType.UPDATE, user)"
          [style]="{ height: '40px', width: '40px' }"
        />
        <p-button
          severity="danger"
          icon="pi pi-trash"
          [outlined]="true"
          [rounded]="true"
          [raised]="true"
          (onClick)="onDelete($event, user.id)"
          [style]="{ height: '40px', width: '40px' }"
        />
      </td>
      <p-confirmDialog key="{{ user.id }}" />
    </tr>
  </ng-template>
</p-table>
