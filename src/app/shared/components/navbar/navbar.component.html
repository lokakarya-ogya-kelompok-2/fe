<div class="navbar">
  <div class="navbar-start"></div>
  <div class="navbar-center">
    <p-menubar
      id="menu-bar"
      [model]="items"
      class="custom-menubar"
      styleClass="flex justify-content-center"
      [style]="{
        'font-size': '14px',
        'min-width': '100px',
        padding: '0.75rem 0.5rem',
        'justify-content': 'center'
      }"
    >
      <ng-template pTemplate="start">
        @if (includeUserAction) {
        <button
          pRipple
          class="relative overflow-hidden w-full p-link flex align-items-center p-2 pl-3 text-color hover:surface-200 border-noround"
          routerLink="/"
          id="profil"
        >
          <p-avatar
            [label]="getInitial(tokenPayload.full_name, 2)"
            class="mr-2"
            shape="circle"
          />
          <span class="inline-flex flex-column">
            <span class="font-bold">{{ tokenPayload.username }}</span>
            <span class="text-sm">HR</span>
          </span>
        </button>
        }
      </ng-template>
      <ng-template pTemplate="end">
        @if (includeUserAction) {
        <p-button
          id="logout"
          label="Logout"
          icon="pi pi-sign-out"
          styleClass="p-button-text"
          severity="danger"
          (onClick)="authService.logout()"
        />
        }
      </ng-template>
    </p-menubar>
  </div>
</div>
